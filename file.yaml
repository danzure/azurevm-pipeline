# 1. Trigger: Defines what starts the pipeline (e.g., a push to the main branch)
trigger:
- main

# 2. Pool: Specifies the agent that will run the job
# Since you use Azure, 'ubuntu-latest' is a standard Microsoft-hosted agent
pool:
  vmImage: 'ubuntu-latest'

# 3. Variables: Reusable values (e.g., environment names or ACR paths)
variables:
  buildConfiguration: 'Release'
  projectName: 'MyPracticeApp'

# 4. Stages: The high-level phases (e.g., Build, Test, Deploy)
stages:
- stage: BuildStage
  displayName: 'Build and Package'
  jobs:
  - job: BuildJob
    displayName: 'Compile Source'
    steps:
    - script: echo "Starting the build for $(projectName)..."
      displayName: 'Print Welcome Message'

    # Example of a Task: AZ-400 often asks about specific tasks
    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        arguments: '--configuration $(buildConfiguration)'
      displayName: 'DotNet Build Task'

- stage: TestStage
  displayName: 'Run Unit Tests'
  dependsOn: BuildStage # Ensures Stage 2 only runs if Stage 1 succeeds
  jobs:
  - job: RunTests
    steps:
    - script: echo "Running tests in $(buildConfiguration) mode..."
      displayName: 'Execute Tests'

- stage: DeployToDev
  displayName: 'Deploy to Development'
  dependsOn: TestStage
  condition: succeeded() # Only runs if previous stages pass
  jobs:
  - deployment: DeployJob
    environment: 'Development' # Links to ADO Environments for tracking/approvals
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo "Deploying $(projectName) to Azure..."
            displayName: 'Deployment Script'